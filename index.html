<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To'y Taklifnomasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      
      .invitation {
        background-color: #fff;
        padding: 20px 40px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
      }
      
      .invitation h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #4caf50;
      }
      
      .invitation h2 {
        font-size: 22px;
        margin: 5px 0;
        color: #555;
      }
      
      .invitation p {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
      }
      
      .invitation .date {
        font-weight: bold;
        color: #333;
      }
      
      .invitation .location {
        font-style: italic;
        color: #333;
      }
      
      .footer {
        margin-top: 15px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="invitation">
      <h1>To'y Taklifnomasi</h1>
      <h2>Abbos va Nozima</h2>
      <p>Hurmatli mehmon, sizni bizning eng baxtli kunimizda qatnashishga taklif qilamiz.</p>
      <p class="date">25 dekabr 2024, soat 18:00</p>
      <p class="location">Hilton Mehmonxonasi, Toshkent</p>
      <div class="footer">Biz bilan bu ajoyib damlarni bo'lishing!</div>
    </div>
  </body>
</html>
